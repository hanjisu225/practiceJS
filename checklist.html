<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To do list</title>
    <link rel="stylesheet" href="checklist1.css">
    <link rel="stylesheet" href="checklist2.css">
</head>
<body>
    <div id="wrapper">
        <h2>여행 준비물 점검 목록</h2>
        <form>
            <input type="text" id="item" autofocus="true">
            <button type="button" id="add" class="addBtn" onclick="newElement()">추가</button>
        </form>
        <ul id="itemList"></div>
    </div>

    <script>
        var myList = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myList; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7"); //이건 X 추가
            span.className = "close";
            span.appendChild(txt); //줄줄이 나열하게 하기
            myList[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        var i;
        for(i = 0; i < close.length; i++) {
            close[i].onclick = function() { 
                var div = this.parentElement; 
                div.style.display = "none";
            }
        }

        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("item").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue == '') {
                alert("값을 입력하세요!"); 
            }
            else {
                document.getElementById("itemList").appendChild(li);
            }
            document.getElementById("item").value = "";


            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7"); 
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for(i = 0; i < close.length; i++) {
                close[i].onclick = function() { 
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
